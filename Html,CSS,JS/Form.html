<html>
    <head>
        <title>Sign up page</title>
    </head>
    <body>
        <h1>Sign up here</h1>
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender">Male</td>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re-type Password: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Hobbies :</td>
                <td><input type="checkbox">Football</td>
                <td><input type="checkbox">Cricket</td>
                <td><input type="checkbox">Drawing</td>
                <td><input type="checkbox">Shooting</td>
            </tr>
            <tr>
                <td><input style="align-self: center;" type="submit"></td>
            </tr>
        </table>
    </body>
</html>
